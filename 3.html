<img src="image/2.jpg" border="3">
<h2><font face="標楷體">不管是去看電影還是去逛百貨公司，最常見的就是遇到銀行駐點人員在一旁問你要不要辦信用卡，打著免年費、平日看電影打折優惠等多樣好康，無不希望你幫他辦卡衝一下業績，然而台灣金融機構發行的信用卡超過兩百多種，每張卡所擁有的優惠或是現金回饋又都不相同，常常讓消費者眼花撩亂，搞不懂哪張卡才最適合自己申辦。</font></h2>
